<body>

    <script>
function calculate() {
    const price = parseFloat(document.getElementById('price').value);
    const months = parseInt(document.getElementById('months').value);

    if (!price || price <= 0) {
        alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –≤–∞—Ä—Ç—ñ—Å—Ç—å —Ç—É—Ä—É');
        return;
    }

    const commissions = {
        2: 2.4,
        3: 2.7,
        4: 3.6,
        5: 5.3,
        6: 6.5,
        7: 7.7,
        8: 8.8,
        9: 9.9,
        10: 11.2,
        11: 12.5,
        12: 13.7
    };

    const commission = commissions[months] || 0;
    const totalWithCommission = price * (1 + commission / 100);
    const monthlyPayment = totalWithCommission / months;

    displayResults(monthlyPayment);
}

function displayResults(monthlyPayment) {
    const paymentsDiv = document.getElementById('payments');
    const resultDiv = document.getElementById('result');

    paymentsDiv.innerHTML = `
        <span class="payment-month">–©–æ–º—ñ—Å—è—á–Ω–∏–π –ø–ª–∞—Ç—ñ–∂</span>
        <span class="payment-amount">${monthlyPayment.toFixed(2)} ‚Ç¥</span>
    `;

    resultDiv.classList.add('show');
}
</script>
